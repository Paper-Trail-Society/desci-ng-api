services:
  database:
    container_name: desci-ng-postgres
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desci
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - desci_db:/var/lib/postgresql/data
    ports:
      - 5423:5432

volumes:
  desci_db:
